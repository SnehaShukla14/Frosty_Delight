{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}

<div class="container-fluid px-0">
    {% load static %}
    <img class="d-block w-100" src="{% static 'photo-1488998427799-e3362cec87c3.avif' %}" height="600"
        alt="First slide">
</div>

<div class="container mb-4 py-4">
    <form method="post" action="/contact/">
        {% csrf_token %}
        <h1 style="
    position: absolute;
    top:590px;
    left: 600px;
    ">Contact Us</h1>

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
        </div>
        <div class="form-group">
            <label for="desc">Please reach out from here</label>
            <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
{% endblock body %}
