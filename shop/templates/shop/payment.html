<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Frosty Delight</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Frosty Delight</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="/order">Order</a></li>
                <li class="nav-item"><a class="nav-link" href="/delivery">Delivery</a></li>
                <li class="nav-item"><a class="nav-link" href="/catering">Catering</a></li>
                <li class="nav-item"><a class="nav-link" href="/payment">Payment</a></li>
            </ul>
        </div>
    </nav>

    <!-- Payment Section -->
    <div class="container my-5">
        <h2 class="text-center">Payment Information</h2>
        <p class="text-center">Choose your preferred payment method:</p>
        <form>
            <div class="form-group">
                <label for="paymentMethod">Select Payment Method:</label>
                <select class="form-control" id="paymentMethod" required>
                    <option>Credit Card</option>
                    <option>Paytm</option>
                    <option>Cash on Delivery</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cardNumber">Credit Card Number (if applicable):</label>
                <input type="text" class="form-control" id="cardNumber" placeholder="Enter credit card number" required>
            </div>
            <div class="form-group">
                <label for="expiryDate">Expiration Date:</label>
                <input type="month" class="form-control" id="expiryDate" required>
            </div>
            <button type="submit" class="btn btn-success btn-block">Make Payment</button>
        </form>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Frosty Delight. All Rights Reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
